<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRG PYRO PARK - Premium Crackers Store At Sattur</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="products.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero products-hero" id="home">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">SRG PYRO PARK - Premium Fire Crackers</h1>
                <p class="hero-subtitle">Light up your celebrations with our amazing collection of crackers</p>
            </div>
        </section>

        <!-- Search and Filter -->
        <section class="search-filter">
            <div class="container">
                <input type="text" class="search-bar" id="search-input" placeholder="Search for crackers...">
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">All Products</button>
                    <button class="category-btn" data-category="sparklers">Sparklers</button>
                    <button class="category-btn" data-category="rockets">Rockets</button>
                    <button class="category-btn" data-category="fountains">Fountains</button>
                    <button class="category-btn" data-category="wheels">Wheels</button>
                    <button class="category-btn" data-category="bombs">Sound Crackers</button>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section" id="products">
            <div class="container">
                <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">Our Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div id="cart-items">
                <p style="text-align: center; color: #666; padding: 2rem;">Your cart is empty</p>
            </div>
            <div class="cart-total">
                <h3>Total: ₹<span id="cart-total">0</span></h3>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
   
    <!-- Scripts -->
    <script>
        // Load navbar
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
                initializeNavbar();
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });

        function initializeNavbar() {
            if (window.initNavbarFunctionality) {
                window.initNavbarFunctionality();
            }
        }
    </script>
    <script src="productlistScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
